#cloud-config
# Add groups to the system
# Adds the ubuntu group with members 'root' and 'sys'
# and the empty group hashicorp.
groups:
  - ubuntu: [root,sys]
  - student

# Add users to the system. Users are added after groups are added.
users:
  - default
  - name: student
    gecos: student
    shell: /bin/bash
    primary_group: student
    sudo: ALL=(ALL) NOPASSWD:ALL
    groups: users, admin, wheel
    lock_passwd: false
    ssh_authorized_keys:
      - ssh-rsa  ubuntu@aleworkstation

# Downloads the golang package
packages:
  - nfs-utils
  - openscap
  - scap-security-guide  

# Sets the GOPATH & downloads the demo payload
runcmd:
  - echo "172.31.1.33 puppet" | sudo tee -a /etc/hosts
  - echo -e "53 23 * * * root /usr/sbin/shutdown -h now \n" | sudo tee -a /etc/cron.d/autoshutdown
  - sudo timedatectl set-timezone Europe/Amsterdam
  - sudo localectl set-locale LC_TIME=C.UTF-8

